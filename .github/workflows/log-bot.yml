name: Telegram Sleep Bot

on:
  schedule:
    - cron: "0 6 * * *"   # Every day at 06:00 UTC = 07:00 CET / 08:00 CEST
  workflow_dispatch:      # Manual trigger option

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot until 12:00 UTC
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "Starting Telegram bot at $(date -u)"
          # Run for max 4h (14400 seconds)
          timeout 14400 src/scripts/run_bot.sh
          echo "Bot stopped at $(date -u)"
      
      - name: Commit & push updated sleep log
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .
          git commit -m "Update sleep log ($(date -u '+%Y-%m-%d %H:%M:%S'))"
          git push
